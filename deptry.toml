[tool.deptry]
skip_optional_dependencies = ["dev"]
ignore_missing = ["bijux_vex"]
ignore_not_used = [
  "types-PyYAML",
  "types-orjson",
  "types-colorama",
  "types-psutil",
  "typing-extensions",
  "types-pexpect",
  "pytest",
  "pytest-cov",
  "pytest-asyncio",
  "pytest-timeout",
  "pytest-rerunfailures",
  "pytest-benchmark",
  "hypothesis",
  "hypothesis-jsonschema",
  "pexpect",
  "ruff",
  "mypy",
  "pytype",
  "codespell",
  "pyright",
  "pydocstyle",
  "radon",
  "vulture",
  "deptry",
  "reuse",
  "build",
  "bandit",
  "pip-audit",
  "commitizen",
  "mkdocs",
  "mkdocs-material",
  "mkdocstrings",
  "mkdocs-git-revision-date-localized-plugin",
  "mkdocs-include-markdown-plugin",
  "mkdocs-gen-files",
  "mkdocs-literate-nav",
  "mkdocs-redirects",
  "mkdocs-minify-plugin",
  "mkdocs-glightbox",
  "prance",
  "openapi-spec-validator",
  "schemathesis",
  "anyio",
  "uvicorn",
  "pre-commit",
  "twine",
  "towncrier",
  "cyclonedx-bom",
  "faiss-cpu",
