site_name: bijux VEX
site_url: https://bijux.github.io/bijux-vex/
repo_name: bijux/bijux-vex
repo_url: https://github.com/bijux/bijux-vex

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - search.highlight
    - content.code.copy
    - navigation.footer
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  logo: assets/bijux_logo_hq.png
  favicon: assets/bijux_icon.png

