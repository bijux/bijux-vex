name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PYTHONUNBUFFERED: "1"

jobs:
  tests:
    name: tests (py311)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            pyproject.toml

      - name: Install tooling
        run: python -m pip install -U pip tox

      - name: Run tests
        run: tox -vv -e py311

      - name: Stage test artifacts
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts/test_upload
          if [ -d artifacts/test ]; then
            find artifacts/test -type f \
              \( -name 'junit*.xml' -o -name 'coverage.xml' \) \
              -exec cp --parents {} artifacts/test_upload/ \; || true
          fi
          if [ -d .tox ]; then
            find .tox -type f \
              \( -name 'junit*.xml' -o -name 'coverage.xml' \) \
              -exec cp --parents {} artifacts/test_upload/ \; || true
          fi

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-py311
          path: artifacts/test_upload
          if-no-files-found: ignore
          retention-days: 14

      - name: Upload coverage (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-py311
          path: artifacts/test/coverage.xml
          if-no-files-found: ignore
          retention-days: 14

  checks:
    name: ${{ matrix.env }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        env: [quality, security, docs, api, sbom, hygiene]
        # Policy: gates run on lowest supported Python (3.13 here); matrix testing handled via tox envs.

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            pyproject.toml

      - name: Install tooling
        run: python -m pip install -U pip tox

      - name: Run tox env
        run: tox -vv -e ${{ matrix.env }}

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.env }}
          path: artifacts/${{ matrix.env }}
          if-no-files-found: ignore
          retention-days: 14

  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: [tests, checks]
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            pyproject.toml

      - name: Install tooling
        run: python -m pip install -U pip tox

      - name: Run lint
        run: tox -vv -e lint

      - name: Upload lint artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint
          path: artifacts/lint
          if-no-files-found: ignore
          retention-days: 14
